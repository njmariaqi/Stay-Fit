<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/ef4e6e05f2.js" crossorigin="anonymous"></script>
    <title>Recipes</title>
</head>
<body class="has-background-primary" style="height: 100vh;">
  <section class="hero is-small is-primary">
    <div class="hero-body">
          <h1 id="hello" class="title has-text-centered is-1">
          Hello
          </h1>
          <p class="subtitle has-text-centered">
          <strong>STAY FIT</strong> with me!
          </p>
    </div>
  </section>
  <div class="columns is-4" style="margin: 20px">
    <div class="column">
      <div class="recipeCard1 card modal-button"  data-target="modalCard" aria-haspopup="true">
        <div data-index="0" class="card-image">
          <figure data-index="0" class="image is-4by3 recipeCard">
            <img data-index="0" id="imgRecipe1" class="recipeCard" alt="Placeholder image 1">
          </figure>
        </div>
        <div data-index="0" class="card-content recipeCard">
          <div data-index="0" class="media recipeCard">
            <div data-index="0" class="media-content recipeCard">
              <p data-index="0" id="titleRecipe1" class="title is-4 recipeCard" style="height: 60px;"></p>
            </div>
          </div>
          <div data-index="0" class="content recipeCard">
            <ul data-index="0" class="recipeCard" style="margin-left: 0">
              <li data-index="0" class="recipeCard">Calories: <span id="calories"></span></li>
              <li data-index="0" class="recipeCard">Fat: <span id="fat"></span></li>
              <li data-index="0" class="recipeCard">Protein: <span id="protein"></span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div data-index="1" id="card2" class="card recipeCard">
        <div data-index="1" class="card-image recipeCard">
          <figure data-index="1" class="image is-4by3 recipeCard">
            <img data-index="1" id="imgRecipe2" class="recipeCard" alt="Placeholder image 2">
          </figure>
        </div>
        <div data-index="1" class="card-content recipeCard">
          <div data-index="1" class="media recipeCard">
            <div data-index="1" class="media-content recipeCard">
              <p data-index="1" id="titleRecipe2" class="title is-4 recipeCard" style="height: 60px;"></p>
            </div>
          </div>
          <div data-index="1" class="content recipeCard">
            <ul style="margin-left: 0">
              <li data-index="1" class="recipeCard">Calories: <span id="calories2"></span></li>
              <li data-index="1" class="recipeCard">Fat: <span id="fat2"></span></li>
              <li data-index="1" class="recipeCard">Protein: <span id="protein2"></span></li>
            </ul>
          </div>
        </div>
      </div>      
    </div>
    <div class="column">
      <div data-index="2" id="card3" class="card recipeCard">
        <div data-index="2" class="card-image recipeCard">
          <figure data-index="2" class="image is-4by3 recipeCard">
            <img data-index="2" id="imgRecipe3" class="recipeCard" alt="Placeholder image 3">
          </figure>
        </div>
        <div data-index="2" class="card-content recipeCard">
          <div data-index="2" class="media recipeCard">
            <div data-index="2" class="media-content recipeCard">
              <p data-index="2" id="titleRecipe3" class="title is-4 recipeCard" style="height: 60px;"></p>
            </div>
          </div>
          <div data-index="2" class="content recipeCard">
            <ul style="margin-left: 0">
              <li data-index="2" class="recipeCard">Calories: <span id="calories3"></span></li>
              <li data-index="2" class="recipeCard">Fat: <span id="fat3"></span></li>
              <li data-index="2" class="recipeCard">Protein: <span id="protein3"></span></li>
            </ul>
          </div>
        </div>
      </div>      
    </div>
  </div>
    <div id="modalCard" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title"><strong>STAY FIT</strong> with me</p>
          <button id="modalClose" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="content">
            <h1 id="detailRecipeTitle"></h1>
            <p>
                <figure class="image">
                  <img id="modalImg" alt="Placeholder modal">
                </figure>
            </p>
            <h2>Ingredients</h2>
              <ul id="ingredientList"  style="margin-left: 0">
              </ul>
            <h3>Cooking Instructions</h3>
            <p id="cookingInstr" style="white-space: pre-line; margin-left: 0;"></p>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button id="addToListBtn" class="button is-success">Check Ingredients</button>
          <button id="cancel" class="button">Cancel</button>
        </footer>
      </div>
    </div>
  
  </div>
  </div> 
  
  <script src="./assets/js/recipe.js"></script>      
</body>
</html>
