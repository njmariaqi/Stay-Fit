<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/ef4e6e05f2.js" crossorigin="anonymous"></script>
    <title>Recipes</title>
</head>
<body>
  <div class="columns is-4" style="margin: 20px">
    <div class="column">
      <div id="card1" class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img id="imgRecipe1" alt="Placeholder image 1">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p id="titleRecipe1" class="title is-4"></p>
            </div>
          </div>
          <div class="content">
            <ul>
              <li>Calories: <span id="calories"></span></li>
              <li>Fat: <span id="fat"></span></li>
              <li>Protein: <span id="protein"></span></li>
            </ul>
          </div>
        </div>
      </div>   
    </div>
    <div class="column">
      <div id="card2" class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img id="imgRecipe2" alt="Placeholder image 2">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p id="titleRecipe2" class="title is-4"></p>
            </div>
          </div>
          <div class="content">
            <ul>
              <li>Calories: <span id="calories"></span></li>
              <li>Fat: <span id="fat"></span></li>
              <li>Protein: <span id="protein"></span></li>
            </ul>
          </div>
        </div>
      </div>      
    </div>
    <div class="column">
      <div id="card3" class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img id="imgRecipe3" alt="Placeholder image 3">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p id="titleRecipe3" class="title is-4"></p>
            </div>
          </div>
          <div class="content">
            <ul>
              <li>Calories: <span id="calories"></span></li>
              <li>Fat: <span id="fat"></span></li>
              <li>Protein: <span id="protein"></span></li>
            </ul>
          </div>
        </div>
      </div>      
    </div>
  </div> 
  <script src="./assets/js/recipe.js"></script>      
</body>
</html>
